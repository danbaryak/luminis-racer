<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="static/lib/bootstrap-3.1.1-dist/css/bootstrap.css">
    <script type="text/javascript" src="static/lib/paperjs-v0.9.18/dist/paper-full.js"></script>

<div class="col-md-3"   >
    "outerGrass": [

    ],
    "track": [

    ],
    "innerGrass": [
    <div id="txtInnerGrass"></div>
